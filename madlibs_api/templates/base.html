{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dist/index.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body class="{% block body_class %}{% endblock %}">

    <div class="container">
        <div class="choose-words-page">
            <h1 class="choose-words">Choose Words!</h1>
            <div class="word-type">
                <ul class="word-blanks"></ul>
            </div>
            <br>
            <button class="start-btn">MadLibz!</button>
        </div>

        <div id="hide" class="story-page">
            <h1 class="title"></h1>
            <br>
            <h2 class="story-text"></h2>
            <br>
        </div>

    </div> <!--container-->
    <div id="app"></div>
    {% block content %}{% endblock %}
    <script type="module" src="{% static 'dist/index.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
